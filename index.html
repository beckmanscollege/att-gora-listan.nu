<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>att-göra-listan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .centered-image {
      max-width: 100%;
      max-height: 100%;
      position: relative;
    }
    .todo-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .todo-item input[type="checkbox"] {
      margin-right: 10px;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="centered-image">
    <img src="https://cdn.glitch.global/f1e280bc-04eb-4372-991f-5d5c2d5c8c94/post-itA4.png?v=1707730792194" alt="Your Image" class="background">
    <div class="todo-wrapper">
      <div class="todo-item">
        <input type="checkbox" id="item1">
        <label for="item1">Att göra 1</label>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="item2">
        <label for="item2">Att göra 2</label>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="item3">
        <label for="item3">Att göra 3</label>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="item4">
        <label for="item4">Att göra 4</label>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="item5">
        <label for="item5">Att göra 5</label>
      </div>
    </div>
  </div>
</body>
</html>
